<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Calculator</title>
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div id="title"><h3>Simple Calculator</h3></div>

    <input type="text" id="display" disabled />

    <div class="keys">
      <!-- Function Buttons -->
      <button onclick="clearDisplay()" class="function-btn">AC</button>
      <button onclick="deleteLast()" class="function-btn">DEL</button>
      <button onclick="appendValue('%')" class="function-btn">%</button>
      <button onclick="appendValue('/')" class="operator">/</button>

      <!-- Number Buttons & Operators -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <!-- Zero & Dot -->
      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>

      <!-- Equals -->
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>
  <div class="name1">
    <h1>Muhammad Khalid</h1>
    <h2>Roll Number: 325233</h2>
    <h3>Email Id: Muhammad.khalid@gmail.com</h3>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
